<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>for my clari</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">my love,</p>
                    <p class="words line2">this is just a small gift of appreciation...</p>
                    <p class="words line3">thank you for loving me.</p>
                    <p class="words line4">eternally yours,</p>
                    <p class="words line5">gio.</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            
            <button id="reset">Reset</button>
        </div>
        <h2 class="valentine">happy valentine's day!</h2>
        <script src="index.js"></script>
    </body>
</html>
